{
  "os": "linux",
  "php": "7.2",
  "dist": "trusty",
  "group": "stable",
  "script": "phpunit",
  "language": "php",
  "services": [
    "mysql"
  ],
  "before_script": [
    "composer self-update",
    "composer install --prefer-source --no-interaction --dev",
    "php artisan testing-setup --username=\"root\""
  ]
}


